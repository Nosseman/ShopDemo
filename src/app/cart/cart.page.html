<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Your Shopping Cart</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      {{ item.count }}x {{ item.name }} - {{ item.price | currency:'EUR':'symbol' }}
      <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'EUR':'symbol' }}</ion-label>
      <!--<ion-button (click)="deleteItem()" color="tertiary" slot="end">
        <ion-icon slot="icon-only" name="remove"></ion-icon>
      </ion-button>-->
    </ion-item>
    <ion-item>
      Total: <span slot="end">{{ total | currency:'EUR':'symbol' }}</span>
    </ion-item>
  </ion-list>

  <ion-button (click)="checkOut()" expand="block">Proceed to Checkout</ion-button>

</ion-content>
